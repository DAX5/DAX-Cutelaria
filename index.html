<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Douglas R. Silva">
  <meta name="description" content="DAX Cutelaria Artesanal">
  <meta name="keywords" content="dax, cutelaria artesanal, facas">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="images/logo.svg">
  <title>DAX Cutelaria Artesanal</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="icon-button">
        <a href="index.html" class="logo"><div></div></a>
        <button class="btn-menu"><i class="fas fa-bars fa-2x"></i><span class="sr-only">Menu</span></button>
      </div>

      <nav class="top-menu">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li class="search top-search">
            <form class="search" method="get" action="#">
              <input type="text" name="query" placeholder="Search" />
            </form>
          </li>
        </ul>
        <span style="display: none">Pesquisa</span>
      </nav>
    </div>
  </header>
  
  <div class="container">
  
    <div class="slide">
      <img class="mySlides animate-fading" src="images/carrousel1.jpg" alt="Canivete"/>
      <img class="mySlides animate-fading" src="images/carrousel2.jpg" alt="Faca Gaúcha"/>
      <img class="mySlides animate-fading" src="images/carrousel3.jpg" alt="Faca Hunter"/>
    </div>

    <section class="main">
      <article>
        <figure><img src="images/nota.jpg"/></figure>
      </article>
    </section>


    <nav class="aside-bar">
      <ul>
        <li class="search">
          <form class="search" method="get" action="#">
            <input type="text" name="query" placeholder="Search" />
          </form>
        </li>
        <li><a href="#">Início</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  
  </div>
  
  <footer>
    <div class="social-medias">
      <ul>
        <li><a href="https://www.instagram.com/dax-facas" class="fab fa-instagram" target="_blank" title="Instagram"></a></li>
        <li><a href="https://www.facebook.com/daxfacas" class="fab fa-facebook-f" target="_blank" title="Facebook"></a></li>
      </ul>
    </div>
    <div class="footer-info">
      <p>DAX Cutelaria Artesanal - 2020</p>
      <p>Desenvolvido por <a href="https://dax5.github.io/Douglas/" target="_blank" title="Douglas Desenvolvedor Web">Douglas</a></p>
    </div>
  </footer>
</body>
</html>
<script src="js/menu.js"></script>
<script src="js/carousel.js"></script>
<script src="js/main.js"></script>
